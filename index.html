<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Outfit Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <body>
    <main class="grid">
      <!-- Card Header-->
      <article class="item item__header">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Image of a transparent cube with red shade of light, seems to be one item of an NFT's collection"
          class="header__img"
        />
      </article>
      <!-- Card Main-->
      <article class="item item__main">
        <h2 class="main__title">Equilibrium #3429</h2>
        <p class="main__presentation">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <article class="main__footer">
          <span class="main__ETH"
            ><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              /></svg
            >0.041 ETH</span
          ><span class="main__time"
            ><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              /></svg
            >3 days left</span
          >
        </article>
        <hr class="thin" />
      </article>
      <!-- Card Footer -->
      <figure class="item item__footer">
        <img
          src="./images/image-avatar.png"
          alt="A rounded image of the avatar's publisher."
          class="footer__img"
        />
        <figcaption class="footer__legend">
          Creation of <span class="footer__author">Jules Wyvern</span>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
